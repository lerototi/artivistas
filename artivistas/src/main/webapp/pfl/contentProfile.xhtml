<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:fragment id="contentProfile">

		<div class="content-profile">
				<div class="inputWindow">
					<div class="name-image">
						<!--TODO   -->
						<!-- https://www.primefaces.org/showcase/ui/dnd/draggable.xhtml -->
						<p:graphicImage library="images" name="img-profile2.JPG"
							width="220" height="240" styleClass="profile-img" />
							
						<h:panelGrid columns="2" styleClass="table-center">
							<h:outputText styleClass="profile-name"
								value="#{userMB.currentUser.pflUser.name}" />
							<h:outputText styleClass="profile-name"
								value="#{userMB.currentUser.pflUser.surname}" />
						</h:panelGrid>
					</div>
				</div>
			</div>
			
</ui:fragment>
</html>
