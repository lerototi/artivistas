<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../template.xhtml">
	<ui:define name="page-content">

		<div class="content">
			<div class="content-profile">
				<div class="name-image">
				<!--TODO   -->
				<!-- https://www.primefaces.org/showcase/ui/dnd/draggable.xhtml -->
					<p:graphicImage library="images" name="img-profile2.JPG" width="220"
						height="240" styleClass="profile-img" />
					<h:panelGrid columns="2" styleClass="table-center">
						<h:outputText styleClass="profile-name"
							value="#{userMB.currentUser.pflUser.name}" />
						<h:outputText styleClass="profile-name"
							value="#{userMB.currentUser.pflUser.surname}" />
					</h:panelGrid>
				</div>

			</div>

			<div class="conteiner-prof-left">
				<div class="content-bio">
					<h:outputLabel value="Bio" styleClass="content-title" />
					
				
				<h:panelGrid columns="2" styleClass="content-data" >
					<h:outputText value="Brithday:" />
					<h:outputText value="#{userMB.currentUser.pflUser.dateOfBrithday}" >
						<f:convertDateTime pattern="dd/MM/yyy" />
					</h:outputText>

					<h:outputText value="Instagram:" />
					<h:outputText value="#{userMB.currentUser.pflUser.instagram}" />

					<h:outputText value="Facebook:" />
					<h:outputText value="#{userMB.currentUser.pflUser.facebook}" />
				</h:panelGrid>
		
				

				<h:outputText value="#{userMB.currentUser.pflUser.description}" />
				</div>				
			</div>
			
			<div class="container-profile">
			
				<h:panelGrid columns="1" styleClass="table-center">
					<h:outputText value="Habilidades Artísticas e Artivísticas." styleClass="content-title" />
				</h:panelGrid>
				<h:commandButton value="+" onclick="PF('activits').show();" />
				
				<p:dialog header="Incluir atividade" widgetVar="activits" minHeight="350" modal="true">
						
						<h:form>
						
						<h:panelGrid columns="1">	
							<h:outputLabel value="Habilidade:" />
							<p:inputText value="" size="40"  />
						</h:panelGrid>
						<h:outputLabel value="Insira algumas tags para classificar sua atividade" />
						<h:panelGrid columns="1">
							<p:autoComplete id="tags" multiple="true" dropdown="true" 
						value="#{tagsMB.selectedTags}" completeMethod="#{tagsMB.autoCompleteTags}" 
						var="tag" itemLabel="#{tag.nameTag}" itemValue="#{tag.id}" queryDelay="600" minQueryLength="3" > 
          						
							</p:autoComplete>
						</h:panelGrid>
					
						
						<p:commandButton value="Salvar"  />
						</h:form>
					</p:dialog>
					
					
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
