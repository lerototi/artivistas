<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:spring="http://www.springframework.org/security/tags">
<ui:composition template="../template.xhtml">
	<ui:define name="page-content">
		<div class="content">
			<div class="content-register">
				<p:fieldset legend="Register" style="margin-bottom:20px">
					<form name="signup" action="/artivistas/account/signup" method="POST">
					<h:panelGrid columns="2" style="border:none">
						<p:inputText id="name" value="#{loginMB.profileUser.name}" placeholder="Name"  /> 
						<p:inputText id="surname" value="#{loginMB.profileUser.surname}" placeholder="Surname" />
					</h:panelGrid>
					<h:panelGrid>
						<p:inputText id="mail" value="#{loginMB.user.mail}" placeholder="E-mail" size="46" />	
					</h:panelGrid>
					<h:panelGrid columns="2">
						<p:password id="password" value="#{loginMB.user.password}" feedback="true" inline="true" placeholder="Password" match="PasswordConf" />
						<p:password id="PasswordConf" value="#{loginMB.confirmPw}"  placeholder="Password confirmation"/>
						<p:inputText id="cellphone" value="#{loginMB.user.cellphone}" placeholder="Cellphone"/>
					</h:panelGrid>
					<input name="submit" type="submit" value="submit" />
					</form>
				</p:fieldset>
			</div>

		</div>





	</ui:define>
</ui:composition>
</html>
